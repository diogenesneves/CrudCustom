<nav class="mb-4">
    <ol class="breadcrumb" style="background-color: #eed4e7;">
        <li class="breadcrumb-item">
            <a routerLink="/">Home</a>
        </li>
        <li class="breadcrumb-item active">
            Lista de Peças
        </li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
            Lista de Peças
        </h1>    
    </div>
    <div class="col">
        <a routerLink="new" class="btn btn-success float-right"> + Nova Peça</a>
    </div>
</div>

<input type="text" [(ngModel)]="pendencies.nome" placeholder="Pesquisar..." class="ml-3"/>

<table width="98%" class=" table-sm table-hover ml-3 table-bordered">
    <thead class="thead-light">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome da peça</th>
        <th scope="col">Código</th>
        <th scope="col">Valor</th>
        <th scope="col">Status</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pendency of pendencies | customerNomeFilter:pendencies.nome; let i = index">
        <td>{{pendency.id}}</td>
        <td>{{pendency.nome}}</td>
        <td>{{pendency.codigo}}</td>
        <td>{{pendency.valor}}</td>
        <td>{{pendency.status}}</td>
        <td>
            <a [routerLink]="[pendency.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
            <button (click)="deletePendency(pendency)" class="btn btn-outline-danger btn-sm">Excluir</button>
        </td>
      </tr>
    </tbody>
   
  </table>
